<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quebra-CabeÃ§a</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d1d1d, #2c003e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;   /* deixa o site ocupar a tela toda */
      overflow: auto;      /* permite rolagem */
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .reference {
      margin-bottom: 20px;
      text-align: center;
    }
    .reference img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
      max-width: 90%;
    }

    .game {
      display: flex;
      gap: 40px;
      align-items: center;
      flex-wrap: wrap;   /* quebra linha se faltar espaÃ§o */
      justify-content: center;
      max-width: 100%;
    }

    .pieces, .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 0;
      background: rgba(255,255,255,0.1);
      padding: 5px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .piece {
      width: 100px;
      height: 100px;
      background-size: 300px 300px;
      cursor: grab;
      transition: transform 0.2s;
    }
    .piece:active {
      cursor: grabbing;
      transform: scale(1.1);
    }

    .dropzone {
      width: 100px;
      height: 100px;
      border: 1px dashed rgba(255,255,255,0.2);
    }

    /* Mensagem de sucesso */
    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 25px 40px;
      border-radius: 12px;
      font-size: 24px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .message.show {
      opacity: 1;
      pointer-events: auto;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: hsl(calc(var(--i) * 36), 100%, 50%);
      top: -10px;
      left: calc(var(--i) * 10%);
      animation: fall 2.5s linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }

    /* --- Tela inicial --- */
    #start-screen {
      position: fixed;
      inset: 0;
      background: url('quebra.png') no-repeat center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
    }

    #start-screen h1 {
      font-size: 4em;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #6a0dad;
      margin: 0 0 20px 0;
    }

    #start-btn {
      padding: 12px 30px;
      font-size: 1.3em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #6a0dad;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }
    #start-btn:hover {
      background: #520b9e;
      transform: scale(1.05);
    }

    #restart-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: #6a0dad;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    #restart-btn:hover {
      background: #520b9e;
      transform: scale(1.05);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .pieces, .board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
      }
      .piece, .dropzone {
        width: 80px;
        height: 80px;
      }
      .reference img {
        width: 240px;
      }
    }

    @media (max-width: 480px) {
      .pieces, .board {
        grid-template-columns: repeat(3, 60px);
        grid-template-rows: repeat(3, 60px);
      }
      .piece, .dropzone {
        width: 60px;
        height: 60px;
      }
      .reference img {
        width: 180px;
      }
    }
  </style>
</head>
<body>

  <!-- Tela inicial -->
  <div id="start-screen">
    <h1>Quebra-CabeÃ§a</h1>
    <button id="start-btn">Iniciar Jogo</button>
  </div>

  <!-- ConteÃºdo do jogo -->
  <div class="reference">
    <h2>Imagem de ReferÃªncia</h2>
    <img id="reference-img" src="nivel1.png" alt="ReferÃªncia">
  </div>

  <div class="game">
    <div class="pieces" id="pieces"></div>
    <div class="board" id="board"></div>
  </div>

  <div class="message" id="message">
    <span id="msg-text">NÃ­vel ConcluÃ­do ðŸŽ‰</span>
    <button id="restart-btn" style="display:none;">Jogar de Novo</button>
  </div>

  <script>
    // --- Tela inicial ---
    document.getElementById('start-btn').addEventListener('click', () => {
      document.getElementById('start-screen').style.display = 'none';
    });

    // --- Quebra-cabeÃ§a ---
    const levels = ["nivel1.png", "nivel2.png", "nivel3.png"];
    let currentLevel = 0;
    let completed = 0;

    const piecesContainer = document.getElementById("pieces");
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    const refImg = document.getElementById("reference-img");
    const restartBtn = document.getElementById("restart-btn");

    function loadLevel(levelIndex) {
      piecesContainer.innerHTML = "";
      board.innerHTML = "";
      completed = 0;
      refImg.src = levels[levelIndex];

      const size = 300;
      const pieceSize = 100;

      let pieces = [];
      for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 3; col++) {
          const piece = document.createElement("div");
          piece.className = "piece";
          piece.draggable = true;
          piece.style.backgroundImage = `url(${levels[levelIndex]})`;
          piece.style.backgroundPosition = `-${col * pieceSize}px -${row * pieceSize}px`;
          piece.dataset.position = `${row}-${col}`;
          pieces.push(piece);

          const dropzone = document.createElement("div");
          dropzone.className = "dropzone";
          dropzone.dataset.position = `${row}-${col}`;
          board.appendChild(dropzone);
        }
      }

      pieces.sort(() => Math.random() - 0.5).forEach(p => piecesContainer.appendChild(p));
      enableDragAndDrop();
    }

    function enableDragAndDrop() {
      const pieces = document.querySelectorAll(".piece");
      const dropzones = document.querySelectorAll(".dropzone");

      pieces.forEach(piece => {
        piece.addEventListener("dragstart", e => {
          e.dataTransfer.setData("text/plain", piece.dataset.position);
          e.dataTransfer.setDragImage(piece, 50, 50);
        });
      });

      dropzones.forEach(zone => {
        zone.addEventListener("dragover", e => e.preventDefault());

        zone.addEventListener("drop", e => {
          e.preventDefault();
          const pos = e.dataTransfer.getData("text/plain");
          if (pos === zone.dataset.position && !zone.hasChildNodes()) {
            const piece = [...document.querySelectorAll(".piece")].find(p => p.dataset.position === pos);
            zone.appendChild(piece);
            piece.style.cursor = "default";
            completed++;

            if (completed === 9) {
              showSuccess();
            }
          }
        });
      });
    }

    function showSuccess() {
      message.classList.add("show");
      launchConfetti();

      setTimeout(() => {
        message.classList.remove("show");
        currentLevel++;
        if (currentLevel < levels.length) {
          loadLevel(currentLevel);
        } else {
          document.getElementById("msg-text").textContent = "ParabÃ©ns! VocÃª terminou todos os nÃ­veis ðŸŽ‰";
          restartBtn.style.display = "inline-block";
          message.classList.add("show");

          restartBtn.onclick = () => {
            currentLevel = 0;
            completed = 0;
            piecesContainer.innerHTML = "";
            board.innerHTML = "";
            document.getElementById("msg-text").textContent = "NÃ­vel ConcluÃ­do ðŸŽ‰";
            restartBtn.style.display = "none";
            message.classList.remove("show");
            loadLevel(currentLevel);
          };
        }
      }, 2000);
    }

    function launchConfetti() {
      for (let i = 0; i < 10; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.setProperty("--i", i);
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2500);
      }
    }

    loadLevel(currentLevel);
  </script>
</body>
</html>
